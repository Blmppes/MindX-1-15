<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>2 Ã´</title>
        <style>
            #a1{
                position: relative;
                width: 200px;
                height: 200px;
                background-color: lightblue;
            }
            #a2{
                position: absolute;
                left: -200px;
                width: 200px;
                height: 200px;
                background-color: lightcoral;
                transition: 1s;
            }
        </style>
    </head>
    <body style="margin: 0">
        <div id="a1">
            <div id="a2"></div>
        </div>
        <button style="margin-top: 20px" onclick="slideOut()">Press to activate animation</button>
    </body>
    <script>
        var obj = document.getElementById("a2");
        function slideOut(){
            obj.style.left = "0px";
            setTimeout(() => {
                obj.style.left = "-200px";
            },1100);
        }
    </script>
</html>
